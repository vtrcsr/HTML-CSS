<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td rowspan="3">E</td>            
        </tr>
        <tr>
            
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>

            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
