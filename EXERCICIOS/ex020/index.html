<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: baseline;
        }
        table{
            border-collapse: collapse;
            width: 200px;
            height: 300px;
        }
        #selecionado{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
            <tr> <!-- TR = TABLE ROW (LINHA DA TABELA)-->
                <td>a1</td> <!-- TD = TABLE DATA (DADOS DA TABELA)-->
                <td id="selecionado">b1</td>
                <td>c1</td>
            </tr>
            <tr>
                <td>a2</td>
                <td>b2</td>
                <td>c2</td>
            </tr>
    </table>
</body>
</html>
