<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Pokéball.png" type="image/x-icon">
    <title>Teste imagem</title>
</head>
<body>
    <h1>Inserindo imagem no HTML</h1>
    <p>Abaixo você irá ver as imagens que estão na mesma pasta:</p>
    <img src="naruto.png" alt="Naruto HTML">
    <img src="goku.png" alt="Goku HTML">
    <p>Você também pode carregar imagens que estão em subpastas:</p>
    <img src="subpasta imagens/pixel-3316924_1280.png" alt="Bulbasaur HTML">
    <p>Você também pode carregar imagens direto da internet, usando a URL dela:</p> <!--Se o servidor da imagem cair, ela não irá ser carregada-->
    <img src="https://publicdomainvectors.org/photos/Jesus-Stained-Glass.png" alt="Jesus Cristo HTML">
</body>
</html>
