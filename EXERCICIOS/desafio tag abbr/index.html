<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando abbr</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse em cima para descobrir qual tag usar em cada caso.</h2>
    <p>
    <ul type="square">
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use as tags h1, h2, h3, h4, h5, h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag mark">Marcador de texto</abbr></li>
        <li><abbr title="Use a tag a">Links</abbr></li>
    </ul></p>
</body>
</html>
